<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ebook</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="venda">
  <!-- Cabeçalho -->
  <header class="cabecalho">
    <h3>eBook</h3>
    <nav class="menu">
      <ul>
        <a href="index.html"><button type="button" class="btn btn-primary">Home</button></a>
        <a href="sobre.html"><button type="button" class="btn btn-primary">Sobre</button></a>
        <a href="equipe.html"><button type="button" class="btn btn-primary">Equipe</button></a>
        <a href="contato.html"><button type="button" class="btn btn-primary">Contato</button></a>
      </ul>
    </nav>
    <p>A sutil arte de ligar o f*da-se | <a href="venda.html"><strong>Compre o seu!</strong></a></p>
  </header>

  <!-- formulário -->
  <main class="container-flex">
    <div class="form-box">
      <form class="formulario" action="aposcompra.html" method="get">
        <h2>Preencha seus dados abaixo:</h2>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <div class="pagamento">
          <p class="pagamento-titulo">Escolha a sua forma de pagamento:</p>
          <label class="radio-label">
            <input type="radio" name="pagamento" value="credito" required />
            <span>Crédito</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="pagamento" value="debito" required />
            <span>Débito</span>
          </label>
        </div>

        <div class="linha-cartao">
          <label for="nome-cartao">Nome no cartão:</label>
          <input type="text" id="nome-cartao" name="nome-cartao" required />

          <label for="validade">Validade:</label>
          <input type="date" id="validade" name="validade" required />
        </div>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" pattern="\d{3}" title="Digite 3 números (0,9)" />

        <label for="numero">Número do cartão:</label>
        <input type="text" id="numero" name="numero" pattern="\d{16}"
          title="Digite apenas números no formato XXXX XXXX XXXX XXXX" required />

        <aside class="preco-box">
          <h2>Valor: <span>49,99</span></h2>
          <p>Após o pagamento, o ebook <br> estará disponível em seu <span class="email-vermelho">email</span></p>
          <button class="btn-comprar" type="submit">Comprar</button>
        </aside>
      </form>
    </div>
  </main>
</body>
</html>
