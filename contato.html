<head>
    <meta charset="UTF-8">

        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img src="img/logo.png" width="80">
       
        <nav class="menu">
            <ul>
                <a href="index.html"><button type="button" class="btn btn-primary">Home</button></a>
                <a href="sobre.html" target="_self"><button type="button" class="btn btn-primary">Sobre</button></a>
                <a href="equipe.html"><button type="button" class="btn btn-primary">Equipe</button></a>
                <a href="contato.html"><button type="button" class="btn btn-primary">Contato</button></a>
            </ul>
        </nav>
        <p>A sutil arte de ligar o f*da-se | <a href="venda.html"><strong>Compre o seu!</strong></a></p>
    </header>

    <main class="banner">
        <section class="container">
            <div class="form-container containercontato">
                <h1 class="h1contato">Contato</h1>
                <p class="pcontato">Entre em contato conosco para mais informações sobre o eBook.</p>
                <form action="#" method="post">
                    <div class="mb-3">
                        <label for="nome" class="form-label labelcontato">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label labelcontato">E-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensagem" class="form-label labelcontato">Mensagem:</label>
                        <textarea class="form-control" id="mensagem" name="mensagem" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
